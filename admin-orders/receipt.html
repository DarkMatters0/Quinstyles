<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdropReceipt"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="purchaseDetailsLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="purchaseDetailsLabel">Purchase Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Order Information -->
        <div class="mb-3">
          <strong>Order ID:</strong> <span id="order-id"></span><br>
          <strong>Order Date:</strong> <span id="order-date"></span><br>
          <strong>Username:</strong> <span id="username"></span><br>
          <strong>Email:</strong> <span id="email"></span>
        </div>

        <!-- Purchased Items Table -->
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="purchased-items">
              <!-- Rows will be dynamically populated -->
            </tbody>
          </table>
        </div>

        <!-- Total Amount -->
        <div class="mt-3 text-end">
          <h5><strong>Total Amount:</strong> $<span id="total-amount"></span></h5>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
